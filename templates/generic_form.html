{% block content %}

<div class='container'>
    {% if request.get_full_path == '/login/' %}
        <h1>Login</h1>
        <p>New Here? <a href='/signup/'>Signup</a></p>
    {% elif request.get_full_path == '/signup/' %}
        <h1>Signup</h1>
    {% elif request.get_full_path == '/addtweet/' %}
        <h1>What's on your mind?</h1>
    {% endif %}
    <form action='' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Submit'>
    </form>
</div>
{% endblock %}
